    <title>boiled egg</title>

<body>
    <h1>boiled eggs</h1>
    <div style="justify-content: center; align-items: center;">
        <img src="https://static.toiimg.com/photo/67834264.cms" alt="boiled egg" style="height: 500px;">
        <div>
            <h2>ingredients</h2>
            <ul>
                <li>1 tablespoon salt</li>
                <li>Â¼ cup distilled white vinegar</li>
                <li>6 cups water</li>
                <li>8 large eggs</li>
            </ul>
        </div>
        <div>
            <h2>recipe</h2>
            <ol>
                <li>Bring the salt, vinegar, and water to a boil. </li>
                <li>Gently boil the eggs for about 14 minutes.</li>
                <li>Transfer the eggs to ice water. </li>
                <li>Once cooled, peel the eggs. </li>
            </ol>
        </div>
    </div>
